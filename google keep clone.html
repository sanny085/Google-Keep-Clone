    <style>
     .sidenav 
     {
      height: 90%;
      width: 0;
      position: fixed;
      z-index: 1;
      bottom: 0;
      left: 0;
      background-color: #fff;
      overflow-x: hidden;
      transition: 0.5s;
      
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 18px;
  color: #5f6368;
  display: block;
  transition: 0.3s;
}
.sidenav .sideHo1{
  background-color:#FEEFC3;
  border-radius: 0px 20px 20px 0px;
}
.sidenav #sideHo:hover {
  background-color: rgba(0,0,0,.1);
  border-radius: 0px 20px 20px 0px;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 32px;
  margin-left: 50px;
}
#main12 {
  margin:0px;
}
#main12 {
  transition: margin-left .3s;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

    </style>
